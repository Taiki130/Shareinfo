version: 2
jobs:
  rubocop:
    docker:
      - image: circleci/ruby:2.5-node-browsers-legacy
        environment:
          RAILS_ENV: test
          MYSQL_HOST: localhost
      - image: circleci/mysql:5.7
        environment:
          MYSQL_USER: root
          MYSQL_PASSWORD: ramadan
          MYSQL_DB: myapp_test
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            - v1-dependencies-
      - run: bundle install --jobs=4 --retry=3 --path vendor/bundle
      - run: yarn install
      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Rubocop
          command: bundle exec rubocop

  rspec:
    docker:
      - image: circleci/ruby:2.5-node-browsers-legacy
        environment:
          RAILS_ENV: test
          MYSQL_HOST: localhost
      - image: circleci/mysql:5.7
        environment:
          MYSQL_USER: root
          MYSQL_PASSWORD: ramadan
          MYSQL_DB: myapp_test
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            - v1-dependencies-
      - run: bundle install --jobs=4 --retry=3 --path vendor/bundle
      - run: yarn install
      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load
      - run:
          name: Rspec
          command: bundle exec rspec

workflows:
  version: 2
  rubocop_rspec:
    jobs:
      - rubocop
      - rspec:
          requires:
            - rubocop
